{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="../static/images/icons/image-removebg-preview(1)(1).png"/>
  <style>
    body {
        background-image: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);

      font-family: Arial, sans-serif;
    }
    .admin-panel {
      padding: 30px;
    }
    .card {
        margin-top: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      border-radius: 15px;
      border: none; /* Remove card border */
      background-color: #ffffff; /* Default background color */
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      background-color: #bbc8b9; /* Change background color on hover */
      color: #111111; /* Change text color on hover */
    }
    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card-text {
      color: #333; /* Default text color */
    }
    .card-link {
      font-size: 1.2rem;
      text-decoration: none;
      color: #007bff; /* Link color */
    }
    .card:hover .card-link {
      color: #202c24; /* Change link color on card hover */
    }
  </style>
</head>
<body>

<div class="container admin-panel">
  <div class="row">
    <!-- New NGOs Card -->
    <div class="col-md-4 mb-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">New NGOs</h5>
          <p class="card-text">Manage newly registered NGOs awaiting approval.</p>
          <a href="{% url 'new_ngo'%}" class="card-link">View New NGOs</a>
        </div>
      </div>
    </div>

    <!-- Approved NGOs Card -->
    <div class="col-md-4 mb-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Approved NGOs</h5>
          <p class="card-text">View and manage all approved NGOs.</p>
          <a href="{% url 'accepted_ngo'%}" class="card-link">View Approved NGOs</a>
        </div>
      </div>
    </div>

    <!-- All NGOs Card -->
    <div class="col-md-4 mb-4">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">All NGOs</h5>
          <p class="card-text">Browse through all registered NGOs in the system.</p>
          <a href="{% url 'all_ngo'%}" class="card-link">View All NGOs</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
