{% load static%}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 300px; /* Set a fixed height for all cards */
        }
        a{
            text-decoration: none;
            color: #244c3d;
        }
    </style>
</head>
<body>
    {% include 'navigation.html' %}
    <div class="container text-center mt-5">
        <h1>Login as</h1>


        <div class="row mt-4 justify-content-center">
            <!-- Donor Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="../static/images/donor.png" class="card-img-top rounded-circle mx-auto mt-3" alt="Donor Image" style="width: 100px; height: 100px;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Donor</h5>
                        <p class="card-text">Contribute to making a difference by donating.</p>
                        <a href="{% url 'donor_login' %}"><button class="btn btn-primary mt-auto">Login as Donor</button></a>
                    </div>
                </div>
            </div>

            <!-- NGO Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="../static/images/ngo.png" class="card-img-top rounded-circle mx-auto mt-3" alt="NGO Image" style="width: 100px; height: 100px;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">NGO</h5>
                        <p class="card-text">Manage donations and reach out to communities.</p>
                        <a href="{% url 'ngo_login' %}"><button class="btn btn-primary mt-auto">Login as NGO</button></a>
                    </div>
                </div>
            </div>

            <!-- Admin Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="../static/images/admin.png" class="card-img-top rounded-circle mx-auto mt-3" alt="Admin Image" style="width: 100px; height: 100px;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Admin</h5>
                        <p class="card-text">Oversee the platform and ensure smooth operations.</p>
                        <button class="btn btn-primary mt-auto">Login as Admin</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
