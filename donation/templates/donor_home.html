<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/images/icons/image-removebg-preview(1)(1).png"/>
    <title>Donation Categories</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            background: url(../static/images/blur-bg.svg)no-repeat center center;
            background-size: cover;
            margin: 0;
            padding: 0;
            text-align:center;
        }
    
        h1 {
            text-align: center;
            padding:15px;
            font-size: 2.5em;
            color: #444;
            background-color:#aee1d6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius:20px;
            display:inline-block;
            margin:0;
            margin-bottom: 20px;
            margin-top:40px;
        }
    
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
    
        .category-box {
            position: relative;
            background-color: #fff; 
            border: 2px solid #748DA6;
            border-radius: 15px;
            width: 250px;
            height: 200px;
            margin: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer; /* Change cursor to pointer */
        }
    
        .category-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        .category-box span {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
        }
    
        .category-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    
        /* Sidebar styling */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color:#CDF0EA; 
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: 0.5s;
            z-index: 1000;
            border-right: 1px solid #ddd;
        }
    
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #444;
            display: block;
            transition: 0.3s;
        }
    
        .sidebar a:hover {
            color: #007bff;
        }
    
        .open-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 16px;
            background-color: #748DA6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px; /* Smooth corners */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .open-btn:hover {
            background-color: #218838;
        }
    
        .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 30px;
        }
    
        /* Dropdown for Cities */
        .city-dropdown {
            margin: 20px 0;
            text-align: center;
        }
    
        .city-dropdown label {
            font-size: 18px;
            margin-right: 10px;
        }
    
        .city-dropdown select {
            color:#594545;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            background-color:white;
            border: 1px solid #BED7DC;
            width: 200px; /* Set width to your preference */
        }
    
        /* Donation History Button Styling */
        .donation-history-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #748DA6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 16px;
        }
    
        .donation-history-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Button to open the sidebar -->
    <button class="open-btn" onclick="openSidebar()">Show Donor Info</button>

    <!-- Sidebar content -->
    <div id="donorSidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
        <div style="padding: 20px;">
            <p><strong>Donor Name:</strong> {{ donor_name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
    </div>

    <!-- Donation History Button -->
    <a href="{% url 'donation_history' %}" class="donation-history-btn">Donation History</a>

    <h1>Donate to a Cause</h1>

    <!-- Dropdown for Cities -->
    <div class="city-dropdown">
        <label for="city" class="form-label">Select City: </label>
        <select id="city" name="city" class="form-select">
            <option value="">Select City</option>
            {% for city in cities %}
                <option value="{{ city.name }}">{{ city.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="container">
        <a href="#" onclick="filterNGOs('food')">
            <div class="category-box">
                <img src="{% static 'images/foods.jpg' %}" alt="Food Donation">
                <span>Food</span>
            </div>
        </a>
        <a href="#" onclick="filterNGOs('book')">
            <div class="category-box">
                <img src="{% static 'images/books.jpg' %}" alt="Book Donation">
                <span>Books</span>
            </div>
        </a>
        <a href="#" onclick="filterNGOs('clothes')">
            <div class="category-box">
                <img src="{% static 'images/clothes.jpg' %}" alt="Clothes Donation">
                <span>Clothes</span>
            </div>
        </a>
        <a href="#" onclick="filterNGOs('e-waste')">
            <div class="category-box">
                <img src="{% static 'images/ewaste.jpg' %}" alt="E-Waste Donation">
                <span>E-Waste</span>
            </div>
        </a>
        <a href="#" onclick="filterNGOs('money')">
            <div class="category-box">
                <img src="{% static 'images/money-giving.jpg' %}" alt="Monetary Donation">
                <span>Money</span>
            </div>
        </a>
    </div>

    <!-- JavaScript for sidebar toggle -->
    <script>
        function openSidebar() {
            document.getElementById("donorSidebar").style.left = "0";
        }

        function closeSidebar() {
            document.getElementById("donorSidebar").style.left = "-250px";
        }

        function filterNGOs(category) {
            const city = document.getElementById("city").value;
            if (city) {
                // Redirect to the URL for filtering NGOs
                window.location.href = `/ngos_by_category_and_city/${category}/${city}/`;
            } else {
                alert('Please select a city first.');
            }
        }
    </script>

</body>
</html>
