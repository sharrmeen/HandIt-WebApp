<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Categories</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding-top: 20px;
            font-size: 2.5em;
            color: #444;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .category-box {
            position: relative; /* Allows for absolute positioning of the text */
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 15px;
            width: 250px;
            height: 200px; /* Fixed height for consistent sizing */
            margin: 15px;
            overflow: hidden; /* Ensures that the image doesn't overflow */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        .category-box img {
            width: 100%;
            height: 100%; /* Ensures the image covers the entire box */
            object-fit: cover; /* Ensures the image maintains its aspect ratio */
        }

        .category-box span {
            position: absolute; /* Positioning the text over the image */
            bottom: 10px; /* Adjusts the vertical position */
            left: 10px; /* Adjusts the horizontal position */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1; /* Ensures the text appears above the image */
        }

        .category-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Toggle Button Styling */
        .toggle-btn {
            display: block;
            background-color: #28a745;
            color: #fff;
            text-align: center;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 auto;
            width: 200px;
            transition: background-color 0.3s ease;
        }

        .toggle-btn:hover {
            background-color: #218838;
        }

        .donor-info {
            display: none;
            margin: 20px auto;
            width: 300px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }

        .donor-info p {
            margin: 10px 0;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <h1>Donate to a Cause</h1>

    <!-- Toggle Button for Donor Info -->
    <div class="toggle-btn" onclick="toggleDonorInfo()">Show Donor Info</div>

    <!-- Donor Info Section -->
    <div class="donor-info" id="donor-info">
        <p><strong>Donor Name:</strong> John Doe</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
    </div>

    <div class="container">
        <a href="{% url 'ngos_by_category' 'food' %}">
            <div class="category-box">
                <img src="{% static 'images/foods.jpg' %}" alt="Food Donation">
                <span>Food</span>
            </div>
        </a>
        <a href="{% url 'ngos_by_category' 'book' %}">
            <div class="category-box">
                <img src="{% static 'images/books.jpg' %}" alt="Book Donation">
                <span>Books</span>
            </div>
        </a>
        <a href="{% url 'ngos_by_category' 'clothes' %}">
            <div class="category-box">
                <img src="{% static 'images/clothes.jpg' %}" alt="Clothes Donation">
                <span>Clothes</span>
            </div>
        </a>
        <a href="{% url 'ngos_by_category' 'e-waste' %}">
            <div class="category-box">
                <img src="{% static 'images/ewaste.jpg' %}" alt="E-Waste Donation">
                <span>E-Waste</span>
            </div>
        </a>
        <a href="{% url 'ngos_by_category' 'money' %}">
            <div class="category-box">
                <img src="{% static 'images/money.png' %}" alt="Monetary Donation">
                <span>Money</span>
            </div>
        </a>
    </div>
    
    <!-- JavaScript for Toggle Function -->
    <script>
        function toggleDonorInfo() {
            var donorInfo = document.getElementById("donor-info");
            if (donorInfo.style.display === "none" || donorInfo.style.display === "") {
                donorInfo.style.display = "block";
            } else {
                donorInfo.style.display = "none";
            }
        }
    </script>

</body>
</html>
