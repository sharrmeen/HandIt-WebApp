{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>RegistrationForm_v6 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <!-- <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"> -->
    
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="../static/css/registration.css">
<meta name="robots" content="noindex, follow">
<script>
    function checkPassword(){
        if(document.signup.pwd.value!=document.signup.cpwd.value){
            alert("Password does not match")
            document.signup.cpwd.focus();
            return false;
            
        }
        return true;
    }
</script>
</head>

<body>

    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="../static/images/pexels-cottonbro-6591155 (2).jpg" alt="">
            </div>
            <form action="{% url 'donor_reg' %}" method="post" enctype="multipart/form-data" name="signup" onsubmit="return checkPassword()">
                {% csrf_token %}
                <h3 style="color: #4e4d4ddc;">Donor Registration</h3>
                <div class="form-row">
                    <input type="text" class="form-control" placeholder="First Name" name="first_name">
                    <input type="text" class="form-control" placeholder="Last Name" name="last_name">
                    
                </div>
                <div class="form-row">
                    <input type="text" name="pwd" class="form-control" placeholder="Password">
                    <input type="text" name="cpwd" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-row">
                    <input type="text" class="form-control" placeholder="Contact Number" name="contact_number">
                    <input type="text" class="form-control" placeholder="E-Mail" name="email">
                </div>
                <div class="form-row">
                    
                    <input type="text" class="form-control" placeholder="Address" style="height: 100px; width:600px;" name="address">   
                    <label for="profile-pic">Profile Picture:</label> 
                    <input type="file" class="form-control" id="profile-pic"  style="height: 60px;" name="profile_pic" accept="image/*" required >
                </div>
                
                <button>Submit
                    <i class="zmdi zmdi-long-arrow-right"></i>
                </button>
            </form>
            
        </div>
    </div>


    {% if error == "no" %}
    <script>
        alert('Signup Successful');
        window.location=("{% url 'donor_login' %}");
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert('Something went wrong ,Try Again...');
    </script> 
    {% endif %}    
    
    
</body>

</html>
