<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <link rel="stylesheet" href="../static/css/footer.css">
</head>
<body>
    <footer class="footer">
        <div class="footer-bg">
            <div class="footer-content">
                <section class="footer-brand">
                    <div class="brand-info">
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/948321ff266e89891d247737642545a95ff77a9b4eabb220de510991e3ba1385?placeholderIfAbsent=true&apiKey=740955e879ae481d8acc00d52ca7ba03" class="brand-logo" alt="Our team logo">
                        <h2>Our team</h2>
                    </div>
                    <nav class="footer-nav">
                        <a href="#home" class="nav-item">Home</a>
                        <a href="#about" class="nav-item">About us</a>
                        <a href="#team" class="nav-item">Team</a>
                        <a href="#services" class="nav-item">What we do</a>
                        <a href="#contact" class="nav-item">Contact</a>
                    </nav>
                </section>
                <section class="footer-more">
                    <h3 class="section-title">More</h3>
                    <a href="#projects" class="nav-item">Projects</a>
                    <a href="#events" class="nav-item">Events</a>
                    <a href="#donate" class="nav-item">Donate</a>
                    <a href="#blog" class="nav-item">Blog</a>
                </section>
                <section class="footer-connect">
                    <h3 class="section-title">Connect</h3>
                    <a href="#facebook" class="nav-item social-link">Facebook</a>
                    <a href="#instagram" class="nav-item social-link">Instagram</a>
                    <a href="#twitter" class="nav-item social-link">Twitter</a>
                    <a href="#linkedin" class="nav-item social-link">LinkedIn</a>
                </section>
                <section class="footer-subscribe">
                    <h2 class="subscribe-title">Subscribe to get latest updates</h2>
                    <form class="subscribe-form" id="subscribeForm">
                        <label for="email-input" class="visually-hidden">Your email</label>
                        <input type="email" id="email-input" class="subscribe-input" placeholder="Your email" aria-label="Your email" required>
                        <button type="submit" class="subscribe-button">Subscribe</button>
                    </form>
                </section>
                
            </div>
        </div>
    </footer>
    <script src="../static/css/footer.js"></script>
</body>
</html>
