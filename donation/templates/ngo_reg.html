<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>RegistrationForm_v6 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/css/registration.css">
    <meta name="robots" content="noindex, follow">
    <script>
        function checkPassword(){
            if(document.signup.pwd.value != document.signup.cpwd.value){
                alert("Password does not match");
                document.signup.cpwd.focus();
                return false;
            }
            return true;
        }
    </script>
    <style>
        .checkbox-group {
            display: flex;
            flex-direction: column;
            max-height: 200px; 
            width: 200px;
            overflow-y: auto; /* Enable vertical scroll if needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .checkbox-group label {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img src="../static/images/pexels-cottonbro-6591155 (2).jpg" alt="">
            </div>
            <form action="{% url 'ngo_reg' %}" method="post" enctype="multipart/form-data" name="signup" onsubmit="return checkPassword()">
                {% csrf_token %}
                <h3 style="color: #4e4d4ddc;">NGO Registration</h3>
                <div class="form-row">
                    <input type="text" class="form-control" placeholder="Organization Name" name="first_name" required>
                    <input type="text" class="form-control" placeholder="Organization Chief" name="last_name" required>
                </div>
                <div class="form-row">
                    <input type="password" name="pwd" class="form-control" placeholder="Password" required>
                    <input type="password" name="cpwd" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-row">
                    <input type="text" class="form-control" placeholder="Contact Number" name="contact_number"
                    pattern="\d{10}" maxlength="10" minlength="10" required title="Please enter exactly 10 digits for the contact number">
                    <input type="text" class="form-control" placeholder="E-Mail" name="email" required>
                </div>

                

                <div class="container">
                    
                    <div class="form-row mb-3">
                        <div class="form-row mb-3">
                            <div class="col-12">
                                <label>Select Categories:</label>
                                <div class="checkbox-group">
                                    <label><input type="checkbox" name="food" value="food"> Food</label>
                                    <label><input type="checkbox" name="clothes" value="clothes"> Clothes</label>
                                    <label><input type="checkbox" name="books" value="books"> Books</label>
                                    <label><input type="checkbox" name="ewaste" value="e-waste"> E-Waste</label>
                                    <label><input type="checkbox" name="money" value="money"> Money</label>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="profile-pic" style="margin-left: 30px;">Profile Picture:</label>
                            <input type="file" class="form-control" id="profile-pic" name="profile_pic" style="margin-left: 30px; height: 60px;" accept="image/*" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id-pic">ID Picture:</label>
                            <input type="file" class="form-control" id="id-pic" name="id_pic" accept="image/*" required style="height: 60px;">
                        </div>
                    </div>
                
                    <div class="form-row mb-3">
                        <div class="col-12">
                            <label>Address:</label>
                            <textarea class="form-control" id="address" placeholder="Address" name="address" style="height: 90px; width: 400px;" required></textarea>
                        </div>
                    </div>
                
                    <div class="form-row mb-3">
                        <div class="col-12">
                            <label>About Your Organization:</label>
                            <textarea name="aboutme" id="about-me" class="form-control" placeholder="About" rows="6" required style="height: 90px; width: 400px;"></textarea>
                        </div>
                    </div>
                </div>
                
                <button>Submit
                    <i class="zmdi zmdi-long-arrow-right"></i>
                </button>
            </form>
            
        </div>
    </div>

    {% if error == "no" %}
    <script>
        alert('Signup Successful');
        window.location=("{% url 'ngo_login' %}");
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert('Something went wrong, Try Again...');
    </script> 
    {% endif %}    
    
</body>
</html>
