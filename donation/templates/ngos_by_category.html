{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGOs in {{ selected_category | title }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>NGOs in {{ selected_category | title }}</h1>

    <div class="container mt-5">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>NGO Name</th>
                    <th>Contact</th>
                    <th>Address</th>
                    <th>About</th>
                </tr>
            </thead>
            <tbody>
                {% for ngo in ngos %}
                <tr>
                    <td>{{ ngo.user.first_name }}</td>
                    <td>{{ ngo.contact }}</td>
                    <td>{{ ngo.address }}</td>
                    <td>{{ ngo.aboutme }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No NGOs found in this category</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
