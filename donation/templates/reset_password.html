<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            font-size: 15px;
            color: #666;
        }

        * {
            box-sizing: border-box;
        }

        h1, h2, h4, h5, h6, ul {
            margin: 0;
        }

        ul {
            padding-left: 0;
            margin-bottom: 0;
        }

        a {
            text-decoration: none;
        }

        input, textarea, select, button {
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            color: #3c3c3c;
        }

        textarea {
            resize: none;
        }

        :focus {
            outline: none;
        }

        .wrapper {
            background-color: #5a6f80;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
            width: 100%;
            display: flex;
            padding-top: 70px;
            padding-bottom: 70px;
            align-items: center;
            justify-content: center;
        }

        .inner {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 600px;
            background: transparent !important;
            backdrop-filter: blur(80px) !important;
            margin: auto;
            border-radius: 20px;
            padding: 35px;
            padding-bottom: 35px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 40px;
            text-align: center;
            margin-top: 5px;
            margin-bottom: 5px;
            color: #5a6f80;
            text-transform: uppercase;
            font-family: 'Nunito', sans-serif;
        }

        .form-box {
            padding-top: 22px;
            width: 100%;
            font-size: 30px;
            text-align: center;
            margin-bottom: 21px;
            color: #5a6f80;
            text-transform: uppercase;
            font-family: 'Nunito', sans-serif;
        }

        .input-box {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 15px 0; /* Adds spacing between inputs */
        }

        .input-box input {
            width: 100%;
            height: 50px;
            margin-bottom: 20px; /* Adds space between inputs */
            background: transparent;
            border: none;
            outline: none;
            font-size: 16px;
            color: #5a6f80;
            font-weight: 600;
            border-bottom: 2px solid #5a6f80;
            padding-left: 5px;
        }

        .input-box ::placeholder {
            color: #5a6f80;
            font-size: 16px;
            font-weight: 500;
        }

        .btn {
            height: 47px;
            width: 100%;
            max-width: 600px;
            background-color: #5a6f80;
            color: white;
            border: none;
            border-radius: 23.7px;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: block;
            margin-top: 30px;
        }

        .btn:hover {
            background-color: #5bc1ac;
        }

        .msg {
            color: #5a6f80;
        }
    </style>
</head>
<body>
    <div class="wrapper" style="background: url('../static/images/bg-image-handit.png') no-repeat center center;">
        <div class="inner">
            <h2>Reset Password</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-box login">
                    <div class="input-box"> 
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box"> 
                        <input type="password" name="new_password" placeholder="New Password" required>
                    </div>
                    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
                    <button class="btn" type="submit">Reset Password</button>
                </div>
            </form>
        </div>
    </div>    
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
</body>
</html>
